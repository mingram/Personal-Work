<script type="text/javascript">

function ListNode(i) {
  this.value = i;
  this.next = null;
  this.getValue = function () { return this.value; };
  this.setNext = function (node) { this.next = node; };
}

function Ring() {
  this.head = null;
  this.last = null;
  this.add = addToRing;
  this.nodeCount=0;
  this.size = function () { return this.nodeCount; };
  this.toString = toStr;
  str='';
}

function addToRing(node) {

  if (this.head == null) {
	this.head = node;
	this.last = node;
	node.setNext(node);
	
  }
  else {	
	this.last=node;
	node.setNext(node);
  }
	str+=" "+node.value;
	this.nodeCount++;
}

function toStr() {
	return str;
}

</script>
