<html><head><title>Max Ingram's JavaScript Exercise 5</title><script type="text/javascript">  var mass;  var temperature;  var distance;  var angle;/**************************************************** Input:  format and text                            * Output: write text to document in requested format * ****************************************************/  function display(size, message) {    if (size == 0)      document.write(message);    else if (size >=1 && size <= 6)      document.write("<h"+size+">"+message+"</h"+size+">");    else      alert("(Invalid size) "+message);  }/****************************** Input:  mass in kilograms    * Output: mass in pounds (lbs) * ******************************/  function kgs2lbs(kgs) {    var lbs = kgs * 2.204622621849;    return lbs;}/*********************************** Input:  temperature in Celsius    * Output: temperature in Fahrenheit * ***********************************/  function cels2Fahr(celsius) {    var fahrenheit = celsius*9/5+32;    return fahrenheit;}/*********************************** Input: distance in kilometres     * Output: distance in miles         *************************************/   function kms2miles(kilometres) {    var miles = kilometres * 0.6213711922373;    return miles; }/*********************************** Input: angle in degrees           * Output: angle in radians          *************************************/  function degs2Rads(degrees) {    var radians = degrees * 0.01745329251994 ;    return radians;}</script></head><!-- DO NOT MODIFY THE BODY IN ANY WAY EXCEPT CHANGING STUDENT NAME TO YOUR OWN --><body><script type="text/javascript">  // Provide the titling with the help of the display() function...  display(2,"Max Ingram's JavaScript Exercise 5");  document.write("<i>");  display(3,"It's as easy as 1, 2, 3!");  document.write("</i><hr>");  // test the conversion functions....  mass = eval(prompt("Enter the mass of an object in kilograms",""));  document.write("The equivalent of "+mass+" kg is "+kgs2lbs(mass)+" lbs.<br>");  temperature = eval(prompt("Enter the temperature in degrees Celsius",""));  document.write("The equivalent of "+temperature+"&deg;C is "+cels2Fahr(temperature)+"&deg;F.<br>");  distance = eval(prompt("Enter the distance in kilometres",""));  document.write("The equivalent of "+distance+" kilometres is "+kms2miles(distance)+" miles.<br>");  angle = eval(prompt("Enter the measure of an angle in degrees",""));  document.write("The equivalent of "+angle+"&deg; is "+degs2Rads(angle)+" radians.<br>");</script></body></html>
