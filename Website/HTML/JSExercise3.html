<html><head><title>Max Ingram's JavaScript Exercise 3</title><script type="text/javascript">opa= prompt("Please enter a value for the first operand", "");opb= prompt("Please enter a value for the second operand", "");var x = parseInt(opa);var y = parseInt(opb);</script></head><body><script type="text/javascript">document.write("<h2>Max Ingram's JavaScript Exercise 3</h2>");document.write("<i>It's as easy as 1, 2, 3!</i>");document.write("<hr>");document.write("<h2>Perform Simple Arithmetic</h2><br>");document.write ("SUM: ");document.write (x+"+"+y+"="+(x+y)+"<br>")document.write ("DIFFERENCE: ")document.write (x+"-"+y+"="+(x-y)+"<br>");document.write ("PRODUCT: ")document.write (x+"*"+y+"="+(x*y)+"<br>");document.write ("QUOTIENT: ")document.write (x+"/"+y+"="+(x/y)+"<br>");document.write("MODULUS: ");document.write(x+"%"+y+"="+(x%y));</script></body></html>
