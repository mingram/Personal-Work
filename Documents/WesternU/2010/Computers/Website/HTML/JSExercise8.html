<html><head><title>Max Ingram's JavaScript 8</title><script type=text/javascript>    function classify()  {  var number = document.frmMath.data.value;  var total=0  for(i=1; i < number; i++)if( number % i ==0)total=total+i if( total<number )alert(+number+" is deficient.")else if(total==number)alert(+number+" is perfect.")elsealert(+number+" is abundant.") }  function resetData(){document.frmMath.data.value=""}</script></head><body><script type="text/javascript">document.write ("<h2> Max Ingram's JavaScript Exercise 8 </h2>")document.write ("<i> It's as easy as 1, 2, 3! </i> <p>") document.write ("<hr>")document.write ("<b>Deficient, Perfect, or Abundant?</b>")document.write ("<p>")document.write ("Enter a natural number in the text box and press the Identify button to classify it...")</script><form name=frmMath>    <input type=text name=data size="10"><p>  <input type=button value="Identify" onClick=classify()>  <input type=button value="Reset" onClick=resetData()> </form></body></html>
