<html><head><title> My JavaScript Exercise 4 </title><script type="text/javascript">    var text;  var style;  var background;  var description;  var level = prompt("Current threat level (LOW, GUARDED, ELEVATED, HIGH, SEVERE)?", "LOW");</script></head><body><script type="text/javascript">if (level=="LOW")  {    background="green"    description="Low"    style="5"    text = "white"  }  else   if (level=="GUARDED")  {    background="blue"    description="General"    style="4"    text= "white"  }  else  if (level=="ELEVATED")  {    background="yellow"    description="Significant"    style="3"    text = "black"  }  else  if (level=="HIGH")  {    background="orange"    description="High"    style="2"    text="white"  }  else  {    background="red"    description="Severe"    style="1"    text= "white"  }  document.body.bgColor=background;  document.body.text=text  document.write ("<h2> Max Ingram's JavaScript Exercise 4 </h2>");  document.write ("<i> It's as easy as 1, 2, 3! <p></i>");  document.write ("<hr>");  document.write ("<p>");  document.write ("<p><h2> Terrorist Threat Level</h2></p>");  document.write ("<h"+style+">"+level+": "+description+" Risk of Terrorist Attacks. </h"+style+">");</script></body></html>
